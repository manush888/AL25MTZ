<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project AL25MTZ</title>
    <link rel="shortcut icon" href="../files/logo-qb.png" type="image/SVG">
    <link rel="stylesheet" href="../files/styles-main-pc.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../files/font-style.css">
    <script src="../files/jquery3.7.1.js"></script>
    <script src="./script.js"></script>
    <style>
        
        #particles-js {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg , #808080 , #5a87b1 , #a77986);
            z-index: 1;
        }
    </style>
    <script src="../files/particle.min.js"></script>
</head>
<body>

    <div class="page1">

        <div class="logo"><img src="../files/logo-qb.png" alt=""></div>

        <nav>
            <div class="container">
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./about/">About</a></li>
                    <li><a href="./contact/">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="message">
            <div class="wlcm" id="cngtxt">WELCOME</div>
            <div class="ln2">#YES YOU CAN MAKE IT HAPPENS</div>
        </div>

        <div id="particles-js"></div>

    </div>

    <div class="page2">

        <div class="fu">
            <p>For You</p>
        </div>

        <div class="container2">
            <div class="pstpapers lnkbtn">
                <a href="./past_papers/">
                    <div class="img"></div>
                    <div class="p">
                        <p>G.C.E. AL Pastpapers</p>
                    </div>
                </a>
            </div>
            <div class="unittests lnkbtn">
                <a href="./unit_tests/">
                    <div class="img"></div>
                    <div class="p">
                        <p>Unit Test Papers</p>
                    </div>
                </a>
            </div>
            <div class="timemanagment lnkbtn">
                <a href="./time_management/">
                    <div class="img"></div>
                    <div class="p">
                        <p>Time Management Guidance</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 300,
                    "density": {
                        "enable": true,
                        "value_area": 800 
                    }
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#ffffff"
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    }
                }
            }
        });
    </script>

</body>
</html>
