<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System</title>
    <style>
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #808080;
        }
    </style>
</head>
<body>

<!-- Include particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Create a container for particles -->
<div id="particles-js"></div>

<script>
    // Initialize particles.js
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 100, // Number of particles
                "density": {
                    "enable": true,
                    "value_area": 800 // Area size for particle density
                }
            },
            "shape": {
                "type": "circle", // Particle shape
                "stroke": {
                    "width": 0,
                    "color": "#ffffff"
                }
            },
            "size": {
                "value": 5, // Particle size
                "random": true, // Randomize particle size
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "move": {
                "enable": true, // Enable particle movement
                "speed": 2, // Particle speed
                "direction": "none", // Movement direction (can be: "none", "top", "top-right", "right", "bottom-right", "bottom", "bottom-left", "left", "top-left")
                "random": true, // Randomize movement direction
                "straight": false, // Straight line movement
                "out_mode": "out", // Movement out mode (can be: "out", "bounce")
                "bounce": false, // Bounce off screen edges
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                }
            },
            "modes": {
                "repulse": {
                    "distance": 100,
                    "duration": 0.4
                }
            }
        }
    });
</script>

</body>
</html>
