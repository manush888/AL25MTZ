<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='description' content='AL25MTZ, A place for AL mathematics student in Sri Lanka to get ready for G.C.E. Advanced Level exams.'>
    <meta name="msvalidate.01" content="3BBB506A4A91A48240CCDC89AF6D717D" />
    <title>Waiting Proves Worthy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./files/detect.min.js"></script>
    <link rel="stylesheet" href="./files/font-style.css">
    <link rel="shortcut icon" href="./files/loading.png" type="image/x-icon">


    <style>

        * {
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .loading-image {
            animation: rotate 3s ease-in-out infinite;
            height: 150px;
        }

        .content {
            opacity: 0;
            font-family: 'raleway';
        }

        .p1 {
            margin-top: 20px;
            transition: opacity 1s ease-in;
            font-size: 20px;
        }

        .p2 {
            margin-top: -40px;
            transition: opacity 1s ease-in;
            font-size: 18px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-720deg);
            }
        }

        p {
            padding: 20px;
        }

        .cpr {
            display: block;
            position: absolute;
            width: 100%;
            padding: 0;
            margin: 0;
            left: 0;
            bottom: 25px;
            font-family: raleway;
        }

        .cpr h1 {
            font-size: small;
        }

    </style>

    
    <script>
        $(document).ready(function() {
            function redirectBasedOnDevice() {
                // Check if the window's inner width is below a certain threshold
                if ($(window).innerWidth() < 700) {
                    setTimeout(function() {
                        window.location.href = "./Mobile/";
                    }, 10000);
                } else {
                    setTimeout(function() {
                        window.location.href = "./PC/";
                    }, 10000);
                }
            }

            redirectBasedOnDevice();

            setTimeout(function() {
                $('.p1').css('opacity', '1');
            }, 2000);
            setTimeout(function() {
                $('.p2').css('opacity', '1');
            }, 3500);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="loading-screen">
            <img src="./files/loading-qb.png" alt="Loading..." class="loading-image">
        </div>

        <div class="content p1">
            <p>Please wait, detecting your device type for redirecting...</p>
        </div>
        <div class="content p2">
            <p>Hold tight</p>
        </div>
        
        <div class="cpr">
            <hr>
            <h1>AL25MTZ - by MoA.</h1>
        </div>

    </div>
</body>
</html>
