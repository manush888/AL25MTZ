<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Redirect</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./files/detect.min.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .loading-image {
            animation: rotate 2s linear infinite;
            height: 80px;
        }

        .content {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        p {
            padding: 20px;
        }

    </style>

    
    <script>
        $(document).ready(function() {
            function redirectBasedOnDevice() {
                // Check if the window's inner width is below a certain threshold
                if ($(window).innerWidth() < 768) {
                    setTimeout(function() {
                        window.location.href = "./Mobile/";
                    }, 5000);
                } else {
                    setTimeout(function() {
                        window.location.href = "./PC/";
                    }, 5000);
                }
            }

            redirectBasedOnDevice();

            setTimeout(function() {
                $('.content').css('opacity', '1');
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="loading-screen">
            <img src="./files/loading-qb.png" alt="Loading..." class="loading-image">
        </div>

        <div class="content">
            <p>Please wait, detecting your device type for redirecting...</p>
        </div>
    </div>
</body>
</html>
